<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter first number<input type="text" id="num1"><br>
    Enter second number <input type="text" id="num2">
<br>
<button type="submit" onclick="add()"> + </button>
<button type="submit" onclick="sub()"> - </button>
<button type="submit" onclick="mul()"> * </button>
<button type="submit" onclick="div()"> / </button>
<h3 id="ans">The result is :</h3>


<script>
    

    function add(){
        var num1=document.getElementById("num1").value;
     var num2=document.getElementById("num2").value;
    var result = parseInt(num1)+parseInt(num2);
document.getElementById("ans").innerHTML+= result;

    }
    function sub(){
        var num1=document.getElementById("num1").value;
     var num2=document.getElementById("num2").value;
    var result = parseInt(num1)-parseInt(num2);
document.getElementById("ans").innerHTML+=result;

    }
    function mul(){
        var num1=document.getElementById("num1").value;
     var num2=document.getElementById("num2").value;
    var result = parseInt(num1)*parseInt(num2);
document.getElementById("ans").innerHTML+=result;

    }
    function div(){
        var num1=document.getElementById("num1").value;
     var num2=document.getElementById("num2").value;
    var result = parseInt(num1)/parseInt(num2);
document.getElementById("ans").innerHTML=result;

    }
    

    
</script>
</body>
</html>
